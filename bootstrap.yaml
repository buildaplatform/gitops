apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: .
    repoURL: https://github.com/markandersontrocme/click-to-deploy
    targetRevision: feat/add-support-for-k3d
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
