controller:
  watchIngressWithoutClass: true
  hostNetwork: true
  hostPort:
    enable: true
  nodeSelector:
    ingress-ready: "true"
  tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
    operator: Equal
  - effect: NoSchedule
    key: node-role.kubernetes.io/control-plane
    operator: Equal
  service:
    type: NodePort
