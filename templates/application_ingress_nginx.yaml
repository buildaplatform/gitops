apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    namespace: ingress-nginx
    server: https://kubernetes.default.svc
  project: default
  sources:
    - repoURL: https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      targetRevision: 4.6.1
      helm:
        valueFiles:
          - $values/ingress-nginx/kind.values.yaml
    - repoURL: https://github.com/markandersontrocme/click-to-deploy/values
      targetRevision: chore/init
      ref: values
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
