environment: local
domain: local.buildaplatform.io

# application specific
observability:
  enable: true
  alertmanager:
    ingress:
      enable: true
  grafana:
    ingress:
      enable: true
  prometheus:
    ingress:
      enable: true
    retention: 5d
    storage:
      class: local-path
      size: 10Gi

logging:
  enable: true

databases:
  postgres:
    enable: true
    ingress:
      enable: true
