# application specific
observability:
  enable: true
  alertmanager:
    ingress:
      enable: true
  grafana:
    ingress:
      enable: true
  prometheus:
    ingress:
      enable: true
    retention: 5d
    storage:
      class: local-path
      size: 10Gi

logging:
  enable: true

cloudflared:
  enable: true
  image:
    tag: 2023.5.1
  ingress:
  - hostname: "k3d-ctd.buildaplatform.io"
