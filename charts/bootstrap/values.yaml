environment: local
domain: local.buildaplatform.io
targetRevision: HEAD

# bootstrap specific
observability:
  enable: true
  alertmanager:
    ingress:
      enable: true
  grafana:
    ingress:
      enable: true
  prometheus:
    ingress:
      enable: true
    retention: 5d
    storage:
      class: local-path
      size: 10Gi

logging:
  enable: true

# addons specific
addons:
  enable: false
  databases:
    postgres:
      enable: true
      ingress:
        enable: true
  minio:
    enable: true
    ingress:
      enable: true
